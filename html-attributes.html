<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image and Link Example</title>
  </head>
  <body>
    <h1>Explore Pexels</h1>
    <!-- Image tag -->
    <img
      src="https://images.pexels.com/photos/2466778/pexels-photo-2466778.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      alt="A beautiful scenic view"
      style="width: 400px; height: auto"
    />
    <p>
      <!-- Anchor tag -->
      Check out more amazing photos on
      <a href="https://www.pexels.com/" target="_blank">Pexels</a>.
    </p>
  </body>
</html>
